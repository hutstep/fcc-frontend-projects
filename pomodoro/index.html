<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha256-fGJODaGYSINeMscXSbyu3k+sCt9ON9XOpsVOcvco3Qg="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="favicon/manifest.json">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <meta name="msapplication-config" content="favicon/browserconfig.xml">
  <meta name="theme-color" content="#9ccc65">
</head>

<body class="light-green lighten-1">
  <div class="container">
    <h2 class="center-align">Pomodoro Clock</h2>
    <div class="row">
      <div class="col m4 l3 offset-l2 s12 center-align">
        <h4>Session</h4>
        <p class="minutes">
          <i class="material-icons addIco">add</i><br>
          <span id="workMinutes">25</span> min.<br>
          <i class="material-icons remIco">remove</i>
        </p>
      </div>
      <div class="col m4 l2 s12 center-align">
        <p id="timer" class="center-align">25:00</p>
        <div class="progress grey darken-1">
          <div class="determinate black" id="progressbar"></div>
        </div>
      </div>
      <div class="col m4 l3 s12 center-align">
        <h4>Break</h4>
        <p class="minutes">
          <i class="material-icons addIco">add</i><br>
          <span id="pauseMinutes">5</span> min.<br>
          <i class="material-icons remIco">remove</i>
        </p>
      </div>
    </div>
    <p class="center-align">
      <button id="startBtn" class="btn black">Start Work</button>
    </p>
    <p class="center-align">
      <button id="resetBtn" class="btn black">Reset</button>
    </p>
    <p id="footer" class="center-align">Written and coded by <a class="white-text" href="https://www.freecodecamp.com/hutstep" target="_blank">hutstep</a>.</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
